<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Square</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="square"></div>
    </div>

    <script>
        const square = document.getElementById('square');
        const container = document.getElementById('container');
        const squareSize = 50;
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;

        let posX = 0;
        let posY = 0;

        const moveSpeed = 10;

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    posY = Math.max(posY - moveSpeed, 0);
                    break;
                case 'ArrowDown':
                    posY = Math.min(posY + moveSpeed, containerHeight - squareSize);
                    break;
                case 'ArrowLeft':
                    posX = Math.max(posX - moveSpeed, 0);
                    break;
                case 'ArrowRight':
                    posX = Math.min(posX + moveSpeed, containerWidth - squareSize);
                    break;
            }
            square.style.top = posY + 'px';
            square.style.left = posX + 'px';
        });
    </script>
</body>
</html>
